<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>physics.jsのデモ：経路が指定された球オブジェクト</title>
    <style>
        /* 外部スタイルシートの読み込み */
        @import "../stylesheet/jquery-ui-1.10.3.css";
        /* jQueryUI用CSS */
        @import "../stylesheet/jquery.jqplot.css";
        /* jqPlot用CSS */
        @import "../stylesheet/laboratory.css";

        /* 仮想物理実験室用 CSS */
    </style>

    <!-- 外部JavaScriptファイルの読み込み -->
    <script src="../javascript/jquery-1.10.2.js"></script>
    <!-- jQuery用ライブラリ -->
    <script src="../javascript/jquery-ui-1.10.3.js"></script>
    <!-- jQueryUI用ライブラリ -->
    <script src="../javascript/three_r68.js"></script>
    <!-- Three.js用ライブラリ -->
    <script src="../javascript/TrackballControls_r68.js"></script>
    <!-- トラックボールコントロール用ライブラリ -->
    <script src="../javascript/Stats.js"></script>
    <!-- FPS表示用ライブラリ  -->
    <script src="../javascript/whammy.js"></script>
    <!-- 動画生成ライブラリ  -->

    <script src="../javascript/jquery.jqplot_1.0.8.js"></script>
    <!-- jqPlot用ライブラリ             -->
    <script src="../javascript/plugins/jqplot.canvasTextRenderer.js"></script>
    <!-- canvasテキスト描画用プラグイン -->
    <script src="../javascript/plugins/jqplot.canvasAxisTickRenderer.js"></script>
    <!-- canvas目盛描画用プラグイン     -->
    <script src="../javascript/plugins/jqplot.canvasAxisLabelRenderer.js"></script>
    <!-- canvas軸ラベル描画用プラグイン -->
    <script src="../javascript/plugins/jqplot.logAxisRenderer.js"></script>
    <!-- 対数グラフ描画用プラグイン     -->
    <script src="../javascript/plugins/jqplot.highlighter.js"></script>
    <!-- ハイライト表示用プラグイン     -->
    <script src="../javascript/plugins/jqplot.cursor.js"></script>
    <!-- カーソル描画用プラグイン       -->

    <!-- 本ライブラリ -->
    <script src="../javascript/physics.js"></script>
    <script>
        ////////////////////////////////////////////////////////////////////
        // windowイベントの定義
        ////////////////////////////////////////////////////////////////////
        window.addEventListener("load", function () {

            //仮想物理実験室オブジェクトの生成
            PHYSICS.physLab = new PHYSICS.PhysLab({

                //必須パラメータ
                frameID: "canvas-frame",        //額縁を表す要素のid名

                //ボタン関連
                playButtonID: "play",           //計算開始ボタンの表す要素のid名
                resetButtonID: "reset",         //リセットボタンの表す要素のid名
                pictureID: "picture",           //画面キャプチャボタンを表す要素のid名

                locusButtonID: "locus",	     //軌跡の表示ID
                strobeButtonID: "strobe",	     //ストロボ表示ID
                velocityVectorButtonID: "velocityVector",	//速度ベクトルの表示ID


                saveDataDownloadButtonID: "downloadSaveData", //保存ボタンを表す要素のid名

                useJQuery: true,                //jQueryの利用の有無

                //マウスドラック関連
                draggable: true,                 //マウスドラック利用の有無
                allowDrag: true,                //マウスドラックの可否

                //数値計算パラメータ
                g: 9.8,                          //重力加速度
                dt: 0.001,                       //1ステップあたりの時間間隔
                skipRendering: 40,               //描画間引回数

                //レンダラー関連パラメータ
                renderer: {
                    clearColor: 0xE1FCFF,       //クリアーカラー（背景色）
                },
                //トラックボール関連パラメータ
                trackball: {
                    enabled: true,              //トラックボール利用の有無
                },
                //カメラ関連パラメータ
                camera: {
                    type: "Perspective",        //カメラの種類 （ Perspective | Orthographic）
                    position: {x: 0, y: -20, z: 5}, //カメラの位置
                    target: {x: 0, y: 0, z: 5},     //カメラの視野中心座標
                },
                //光源関連パラメータ
                light: {
                    type: "Directional",         //光源の種類 （ Directional | Spot | Point）
                    position: {x: 0, y: -5, z: 15}, //光源位置
                    target: {x: 0, y: 0, z: 0},     //光源の向き
                    color: 0xFFFFFF,             //光源色
                    ambient: 0x999999,           //環境光源の光源色
                },
                //影関連パラメータ
                shadow: {
                    shadowMapEnabled: true,   //シャドーマップの利用
                    shadowCameraVisible: false,  //シャドーマップの可視化
                },
                timeID: "time",                  //時刻表示用要素のid名

                //時間制御スライダー
                timeslider: {
                    enabled: true,   //利用の有無
                    skipRecord: 25,  //時系列データの間引数
                    domID: "timeslider",
                },

                //フラグ関連
                locusFlag: true,                //軌跡の表示 (true | false | "pause")
                velocityVectorFlag: "pause",    //速度ベクトルの表示 (true | false | "pause")
                boundingBoxFlag: "dragg",       //バウンディングボックスのの表示 (true | false | "dragg")
                strobeFlag: true,               //ストロボ撮影の有無 (true | false | "pause")

                video: {
                    enabled: true,         //ビデオ生成利用の有無
                    makeButtonID: "video",     //動画生成ボタンID
                    downloadButtonID: "downloadVideo", //ビデオダウンロードボタンID
                    speed: 40,              //動画のフレームレート
                    quality: 0.8,            //動画の画質
                    fileName: "video.webm", //動画のファイル名
                }

            });

            //着目する球オブジェクト
            PHYSICS.physLab.balls = [];
            //Plot2D用オブジェクト
            PHYSICS.physLab.plot2D_position = null;  //位置ベクトル
            PHYSICS.physLab.plot2D_velocity = null; //速度ベクトル
            PHYSICS.physLab.plot2D_energy = null;    //エネルギー

            //イベントの定義
            PHYSICS.PhysLab.prototype.afterInitEvent = function () {
                var scope = this;

                //////////////////////////////////////////////////////
                // ②グラフ描画オブジェクトの準備
                //////////////////////////////////////////////////////
                //座標グラフ描画オブジェクト
                this.plot2D_position = new Plot2D("canvas-frame_position");
                //オプションの設定
                this.plot2D_position.options.axesDefaults.tickOptions.formatString = ''; //目盛フォーマット
                this.plot2D_position.options.axes.xaxis.label = "time [s]";              //x軸ラベル
                this.plot2D_position.options.axes.yaxis.label = "position [m]";          //y軸ラベル
                this.plot2D_position.options.axes.yaxis.labelOptions = {angle: -90};   //ラベル回転角
                this.plot2D_position.options.axes.xaxis.min = 0;                         //目盛の最小値
                this.plot2D_position.options.legend.show = false;                         //凡例の有無
                this.plot2D_position.options.legend.location = 'ne';                     //凡例の位置
                var series = []; //データ列オプション用配列
                series.push({
                    showLine: true,              //線描画の有無
                    label: "x座標",              //凡例の設定
                    markerOptions: {show: true} //点描画の有無
                });
                series.push({
                    showLine: true,              //線描画の有無
                    label: "y座標",              //凡例の設定
                    markerOptions: {show: true} //点描画の有無
                });
                series.push({
                    showLine: true,              //線描画の有無
                    label: "z座標",              //凡例の設定
                    markerOptions: {show: true} //点描画の有無
                });
                this.plot2D_position.options.series = series; //データ列オプションの代入

                //速度グラフ描画
                this.plot2D_velocity = new Plot2D("canvas-frame_velocity");
                //オプションの設定
                this.plot2D_velocity.options.axesDefaults.tickOptions.formatString = ''; //目盛フォーマット
                this.plot2D_velocity.options.axes.xaxis.label = "time [s]";              //x軸ラベル
                this.plot2D_velocity.options.axes.yaxis.label = "velocity [m/s]";         //y軸ラベル
                this.plot2D_velocity.options.axes.yaxis.labelOptions = {angle: -90};   //ラベル回転角
                this.plot2D_velocity.options.axes.xaxis.min = 0;                         //目盛の最小値
                this.plot2D_velocity.options.legend.show = true;                         //凡例の有無
                this.plot2D_velocity.options.legend.location = 'ne';                     //凡例の位置
                var series = []; //データ列オプション用配列
                series.push({
                    showLine: true,           //線描画の有無
                    label: "vx",              //凡例の設定
                    markerOptions: {show: true} //点描画の有無
                });
                series.push({
                    showLine: true,            //線描画の有無
                    label: "vy",              //凡例の設定
                    markerOptions: {show: true} //点描画の有無
                });
                series.push({
                    showLine: true,           //線描画の有無
                    label: "vz",              //凡例の設定
                    markerOptions: {show: true} //点描画の有無
                });
                this.plot2D_velocity.options.series = series; //データ列オプションの代入

                //エネルギーグラフ描画
                this.plot2D_energy = new Plot2D("canvas-frame_energy");
                this.plot2D_energy.options.axesDefaults.tickOptions.formatString = '';
                this.plot2D_energy.options.axes.xaxis.label = "time [s]";
                this.plot2D_energy.options.axes.yaxis.label = "Energy [J]";
                this.plot2D_energy.options.axes.yaxis.labelOptions = {angle: -90};
                this.plot2D_energy.options.axes.xaxis.min = 0;
                this.plot2D_energy.options.legend.show = true;      //凡例の有無
                this.plot2D_energy.options.legend.location = 'ne';  //凡例の位置
                var series = []; //データ列オプション用配列
                series.push({
                    showLine: true,              //線描画の有無
                    label: "運動エネルギー",     //凡例の設定
                    markerOptions: {show: true} //点描画の有無
                });
                series.push({
                    showLine: true,              //線描画の有無
                    label: "ポテンシャルエネルギー", //凡例の設定
                    markerOptions: {show: true} //点描画の有無
                });
                series.push({
                    showLine: true,               //線描画の有無
                    label: "力学的エネルギー",    //凡例の設定
                    markerOptions: {show: false} //点描画の有無
                });
                this.plot2D_energy.options.series = series;


                //////////////////////////////////////////////////////
                // ③タブ切り替えインターフェースの実装
                //////////////////////////////////////////////////////
                //タブ切り替えインターフェースの実装
                $('#tabs').tabs({selected: 0});

                //1つ目のタブに切り替え時
                document.getElementById("tabList").getElementsByTagName("a").item(0).addEventListener("click", function () {
                    //表示するボタンの変更
                    scope.switchButton();
                });
                //2つ目のタブに切り替え時
                document.getElementById("tabList").getElementsByTagName("a").item(1).addEventListener("click", function () {
                    //「pushData」メソッドによるデータ列の初期化
                    scope.plot2D_position.clearData();

                    for (var j = 0; j < scope.balls.length; j++) {
                        var datas = [];
                        var x_;
                        for (var i = 0; i < scope.balls[j].data.x.length; i++) {

                            if (i == 0) x_ = scope.balls[j].data.x[i][1];

                            var t = scope.balls[j].data.x[i][0];
                            var x = scope.balls[j].data.x[i][1] / x_;
                            datas.push([t, x]);
                        }
                        //「pushData」メソッドによるデータの追加
                        scope.plot2D_position.pushData(datas);//x座標
                    }


                    scope.plot2D_position.linerPlot();   //メソッドによる再描画

                    //PNG画像の生成
                    var img = scope.plot2D_position.makeImage();
                    document.getElementById("pngR").href = img.src;
                    document.getElementById("pngR").download = "Position.png";


                    var datas = [];
                    for (var j = 0; j < scope.balls.length; j++) {
                        datas.push(scope.balls[j].data.x);
                    }
                    //ダウンロードデータの生成
                    scope.makeDownloadData(
                            datas,  //データ列
                            "downloadR",  //a要素のID
                            "Position.txt" //ダウンロードファイル名
                    );


                    //一時停止フラグを設定
                    scope.pauseFlag = true;
                });

                //id名「input_○」の要素の「value」属性に値を代入
                document.getElementById("input_dt").value = this.dt;
                document.getElementById("input_skip").value = this.skipRendering;
                document.getElementById("input_skipRecord").value = this.timeslider.skipRecord;
                document.getElementById("input_FPS").value = this.video.speed;
                document.getElementById("input_quality").value = this.video.quality;

            }

            //マウスドラックイベントの定義
            PHYSICS.PhysLab.prototype.mouseDraggEvent = function (object) {
            }

            //初期値の設定
            PHYSICS.PhysLab.prototype.afterCheckFlags = function () {

                //初期状態の場合
                if (this.initFlag) {

                    //各種計算パラメータの初期化
                    this.dt = parseFloat(document.getElementById("input_dt").value);
                    this.skipRendering = parseFloat(document.getElementById("input_skip").value);
                    this.timeslider.skipRecord = parseInt(document.getElementById("input_skipRecord").value);
                    this.video.CG.duration = 1000 / parseFloat(document.getElementById("input_FPS").value);
                    this.video.CG.quality = parseFloat(document.getElementById("input_quality").value);


                    for (var i = 0; i < this.objects.length; i++) {

                        this.objects[i].skipRecord = this.timeslider.skipRecord;

                    }

                }

            }

//サイクロイド曲線のパラメータ
            var x_start = -6;  //始点（x座標）
            var x_end = 6;    //終点（x座標）
            var z_horizon = 6 //始点と終点のz座標
            var r = ( x_end - x_start ) / ( 2 * Math.PI );
            //球体の初期位置
            var theta0 = 0;

            if (theta0 < 2 * Math.PI) {
                var x0 = r * ( theta0 - Math.sin(theta0) ) + x_start;
                var z0 = r * ( 1 - Math.cos(theta0)) + z_horizon;
            } else {
                var x0 = 4 * Math.PI * r - r * ( theta0 - Math.sin(theta0) ) + x_start;
                var z0 = -r * ( 1 - Math.cos(theta0)) + z_horizon;
            }

            ////////////////////////////////////////////////////////////////////
            // 球オブジェクトの準備
            ////////////////////////////////////////////////////////////////////
            PHYSICS.physLab.balls[0] = new PHYSICS.Sphere({
                //運動関連
                dynamic: true,          //運動の有無
                recordData: true,      //運動記録の有無
                skipRecord: 50,        //運動記録の間引回数

                //マウスドラック関連
                draggable: false,        //マウスドラックの有無
                allowDrag: false,       //マウスドラックの可否

                collision: false,        //衝突判定の有無

                //物理量パラメータ
                mass: 1,                //質量
                radius: 1,              //球の半径

                //初期状態パラメータ
                r: {x: x0, y: 0, z: z0},   //位置ベクトル
                v: {x: 0, y: 0, z: 0},   //速度ベクトル

                //材質オブジェクト関連パラメータ
                material: {
                    color: 0x00FF00,   //反射色
                    ambient: 0x990000, //環境色
                    castShadow: true   //影の描画
                },
                //形状オブジェクト関連パラメータ
                geometry: {
                    widthSegments: 40,
                    heightSegments: 40
                },
                path: {
                    enabled: true,      //経路指定の有無
                    visible: true,      //表示・非表示の指定
                    color: 0x00FF00,    //描画色
                    type: "LineDashed",  //線の種類（ "LineBasic" || "LineDashed"）
                    dashSize: 0.2,      //破線の実線部分の長さ
                    gapSize: 0.2,       //破線の空白部分の長さ

                    restoringForce: {   //復元力関連プロパティ
                        enabled: true,  //拘束状態への復元の有無
                        k: 1.0,         //復元力のばね定数
                        gamma: 0.1      //復元力の減衰係数
                    },
                    parametricFunction: { //媒介変数関数
                        enabled: true,
                        pointNum: 100,
                        theta: {min: 0, max: 4 * Math.PI},
                        r: r,           //任意のプロパティ（r値）
                        r_exact: r,     //任意のプロパティ（r値の理論値）
                        start: {        //任意のプロパティ（サイクロイド曲線の始点）
                            x: x_start,
                            y: 0,
                            z: z_horizon
                        },
                        position: function (_this, theta) { //頂点座標を指定する媒介変数関数

                            if (theta <= 2 * Math.PI) {

                                var x = _this.r_exact * ( theta - Math.sin(theta) ) + _this.start.x;
                                var y = 0;
                                var z = _this.r_exact * ( 1 - Math.cos(theta) ) + _this.start.z;

                            } else {

                                var x = 4 * Math.PI * _this.r_exact - _this.r_exact * ( theta - Math.sin(theta) ) + _this.start.x;
                                var y = 0;
                                var z = -_this.r_exact * ( 1 - Math.cos(theta) ) + _this.start.z;

                            }

                            return {x: x, y: y, z: z};
                        },
                        tangent: function (_this, theta) {  //接線ベクトルを指定する媒介変数関数
                            var A = 1 / Math.sqrt(2);

                            var x = A * Math.sqrt(1 - Math.cos(theta));
                            var y = 0;
                            var z = A * Math.sqrt(1 + Math.cos(theta));

                            if (Math.sin(theta) < 0) z = -z;

                            if (theta > 2 * Math.PI) {
                                x = -x;
                                z = -z;
                            }

                            return {x: x, y: y, z: z};
                        },
                        curvature: function (_this, theta) { //曲率ベクトルを指定する媒介変数関数
                            var r = _this.r;
                            var A = -1 / ( 4 * r );
                            var x = -A * Math.sqrt(( 1 + Math.cos(theta) ) / ( 1 - Math.cos(theta) ));
                            var y = 0;
                            var z = A;

                            if (x == Infinity) {
                                z = 0;
                                x = 0;
                            }

                            if (Math.sin(theta) < 0) x = -x;

                            if (theta > 2 * Math.PI) {
                                x = -x;
                                z = -z;
                            }

                            return {x: x, y: y, z: z};
                        },
                        getTheta: function (_this, object) { //媒介変数の取得

                            //球体の相対位置ベクトル
                            var bar_r = new THREE.Vector3().subVectors(object.r, _this.start);
                            //球体の速度ベクトル
                            var v = object.v;


                            if (Math.abs(v.x) > 3) {

                                _this.r = Math.abs(bar_r.z) / 2 * (  1 + Math.pow(v.z / v.x, 2)  );

                            }

                            if (bar_r.z >= 0) {

                                if (bar_r.x < _this.r * Math.PI) {

                                    var theta = Math.acos(1 - bar_r.z / _this.r);

                                } else {

                                    var theta = 2 * Math.PI - Math.acos(1 - bar_r.z / _this.r);

                                }

                            } else {

                                if (bar_r.x > _this.r * Math.PI) {

                                    var theta = Math.acos(1 + bar_r.z / _this.r) + 2 * Math.PI;

                                } else {

                                    var theta = 4 * Math.PI - Math.acos(1 + bar_r.z / _this.r);

                                }

                            }

                            return theta;

                        }
                    }
                },
                //軌跡関連パラメータ
                locus: {
                    enabled: false,     //利用の有無
                    visible: true,     //軌跡の表示の有無
                    color: 0xFF00FF,  //発光色
                    maxNum: 1000,      //軌跡ベクトルの最大配列数
                },
                //速度ベクトル関連パラメータ
                velocityVector: {
                    enabled: true,     //利用の有無
                    visible: true,     //表示の有無
                    color: 0xFF00FF,   //発光色
                    scale: 0.5,        //矢印のスケール
                },
                //バウンディングボックス関連パラメータ
                boundingBox: {
                    visible: true,     //バウンディングボックスの表示
                },
                //ストロボ撮影関連パラメータ
                strobe: {
                    enabled: false,     //ストロボ撮影の有無
                    visible: true,     //表示・非表示の指定
                    color: null,       //描画色
                    transparent: true, //透明化
                    opacity: 0.5,      //透明度
                    maxNum: 20,           //ストロボ数
                    skip: 5,           //ストロボの間隔
                    velocityVectorEnabled: true, //速度ベクトルの利用
                    velocityVectorVisible: true, //速度ベクトルの表示
                },

            });

            //球オブジェクトの生成
            PHYSICS.physLab.objects.push(PHYSICS.physLab.balls[0]);
            PHYSICS.physLab.balls[0].name = "サイクロイド振り子";


            ////////////////////////////////////////////////////////////////////
            // 球オブジェクトの準備
            ////////////////////////////////////////////////////////////////////


            PHYSICS.physLab.balls[1] = new PHYSICS.Sphere({		//運動関連
                dynamic: true,          //運動の有無
                recordData: true,      //運動記録の有無
                skipRecord: 50,        //運動記録の間引回数

                //マウスドラック関連
                draggable: false,        //マウスドラックの有無
                allowDrag: true,       //マウスドラックの可否

                collision: false,        //衝突判定の有無

                //物理量パラメータ
                mass: 1,                //質量
                radius: 1,              //球の半径

                //初期状態パラメータ
                r: {x: -6, y: 0, z: 6},   //位置ベクトル
                v: {x: 0, y: 0, z: 0},   //速度ベクトル

                //材質オブジェクト関連パラメータ
                material: {
                    color: 0xFF00FF,   //反射色
                    ambient: 0x990000, //環境色
                    castShadow: true   //影の描画
                },
                //形状オブジェクト関連パラメータ
                geometry: {
                    widthSegments: 40,
                    heightSegments: 40
                },
                path: {
                    enabled: true,      //経路指定の有無
                    visible: true,      //表示・非表示の指定
                    color: 0xFF00FF,    //描画色
                    type: "LineDashed",  //線の種類（ "LineBasic" || "LineDashed"）
                    dashSize: 0.2,      //破線の実線部分の長さ
                    gapSize: 0.2,       //破線の空白部分の長さ
                    restoringForce: {   //復元力関連プロパティ
                        enabled: true,  //拘束状態への復元の有無
                        k: 1.0,         //復元力のばね定数
                        gamma: 0.01     //復元力の減衰係数
                    },
                    parametricFunction: { //媒介変数関数
                        enabled: true,    //媒介変数関数設定の有無
                        pointNum: 100,    //経路の描画点の数
                        theta: {min: 0, max: 2 * Math.PI},//媒介変数の範囲
                        R: 6,
                        R_exact: 6,
                        center: {x: 0, y: 0, z: 6},
                        position: function (_this, theta) { //頂点座標を指定する媒介変数関数
                            var x = _this.R_exact * Math.cos(theta);
                            var y = 0;
                            var z = _this.R_exact * Math.sin(theta) + _this.center.z;
                            return {x: x, y: y, z: z};
                        },
                        tangent: function (_this, theta) {  //接線ベクトルを指定する媒介変数関数
                            var x = -Math.sin(theta);
                            var y = 0;
                            var z = Math.cos(theta);
                            return {x: x, y: y, z: z};
                        },
                        curvature: function (_this, theta) { //曲率ベクトルを指定する媒介変数関数
                            var x = -Math.cos(theta) / _this.R;
                            var y = 0;
                            var z = -Math.sin(theta) / _this.R;
                            return {x: x, y: y, z: z};

                            var bar_r = new THREE.Vector3().subVectors(object.r, _this.center);
                            var R = _this.R = bar_r.length();
                            var sinTheta = bar_r.z / R;

                            var theta;
                            if (sinTheta > 0) {
                                theta = Math.acos(bar_r.x / R);

                        a: 6,  //任意のプロパティ
                        b: 8,  //任意のプロパティ
                        a_exact: 6,  //任意のプロパティ
                        b_exact: 8,  //任意のプロパティ
                        center: {x: 0, y: 0, z: 6},
                        position: function (_this, theta) { //頂点座標を指定する媒介変数関数
                            var x = _this.a_exact * Math.cos(theta) + _this.center.x;
                            var y = 0;
                            var z = _this.b_exact * Math.sin(theta) + _this.center.z;
                            return {x: x, y: y, z: z};
                        },
                        tangent: function (_this, theta) {  //接線ベクトルを指定する媒介変数関数
                            var a = _this.a;
                            var b = _this.b;
                            var A = 1 / Math.sqrt(Math.pow(a * Math.sin(theta), 2) + Math.pow(b * Math.cos(theta), 2));
                            var x = -A * a * Math.sin(theta);
                            var y = 0;
                            var z = A * b * Math.cos(theta);

                            return {x: x, y: y, z: z};
                        },
                        curvature: function (_this, theta) { //曲率ベクトルを指定する媒介変数関数
                            var a = _this.a;
                            var b = _this.b;
                            var A = -a * b * 1 / Math.pow(( Math.pow(a * Math.sin(theta), 2) + Math.pow(b * Math.cos(theta), 2) ), 2);
                            var x = A * b * Math.cos(theta);
                            var y = 0;
                            var z = A * a * Math.sin(theta);
                            return {x: x, y: y, z: z};

                        getTheta: function (_this, object) { //媒介変数の取得
                            var a = _this.a;
                            var b = _this.b;

                            //相対位置ベクトル
                            var bar_r = new THREE.Vector3().subVectors(object.r, _this.center);
