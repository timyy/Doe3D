    function button_onclick() {
        rs = new RubikSolver();
        var cont = "";
        var dic = new Array(6);
        var ReadQ = "URDLFB";
        var sInput = "";
        // 取每个中心面的颜色，做成字典。
        dic[window.cube.up.cubelets[4][ERNO.Direction.UP.name].color.initial] = "U";
        dic[window.cube.right.cubelets[4][ERNO.Direction.RIGHT.name].color.initial] = "R";
        dic[window.cube.down.cubelets[4][ERNO.Direction.DOWN.name].color.initial] = "D";
        dic[window.cube.left.cubelets[4][ERNO.Direction.LEFT.name].color.initial] = "L";
        dic[window.cube.front.cubelets[4][ERNO.Direction.FRONT.name].color.initial] = "F";
        dic[window.cube.back.cubelets[4][ERNO.Direction.BACK.name].color.initial] = "B";

        cont = window.cube.getText();
        cont += "<br/>"
        // UF UR UB UL DF DR DB DL FR FL BR BL UFR URB UBL ULF DRF DFL DLB DBR 解好的
        sInput += dic[window.cube.up.cubelets[1][ERNO.Direction.UP.name].color.initial]
        + dic[window.cube.front.cubelets[7][ERNO.Direction.FRONT.name].color.initial] + " "; //UF
        sInput += dic[window.cube.up.cubelets[3][ERNO.Direction.UP.name].color.initial]
        + dic[window.cube.right.cubelets[7][ERNO.Direction.RIGHT.name].color.initial] + " "; //UR
        sInput += dic[window.cube.up.cubelets[7][ERNO.Direction.UP.name].color.initial]
        + dic[window.cube.back.cubelets[3][ERNO.Direction.BACK.name].color.initial] + " "; //UB UB
        sInput += dic[window.cube.up.cubelets[5][ERNO.Direction.UP.name].color.initial]
        + dic[window.cube.left.cubelets[3][ERNO.Direction.LEFT.name].color.initial] + " "; //UL
        sInput += dic[window.cube.down.cubelets[5][ERNO.Direction.DOWN.name].color.initial]
        + dic[window.cube.front.cubelets[1][ERNO.Direction.FRONT.name].color.initial] + " "; //DF
        sInput += dic[window.cube.down.cubelets[7][ERNO.Direction.DOWN.name].color.initial]
        + dic[window.cube.right.cubelets[1][ERNO.Direction.RIGHT.name].color.initial] + " "; //DR
        sInput += dic[window.cube.down.cubelets[3][ERNO.Direction.DOWN.name].color.initial]
        + dic[window.cube.back.cubelets[5][ERNO.Direction.BACK.name].color.initial] + " "; //DB
        sInput += dic[window.cube.down.cubelets[1][ERNO.Direction.DOWN.name].color.initial]
        + dic[window.cube.left.cubelets[5][ERNO.Direction.LEFT.name].color.initial] + " "; //DL

        + dic[window.cube.right.cubelets[5][ERNO.Direction.RIGHT.name].color.initial] + " "; //FR

        + dic[window.cube.left.cubelets[1][ERNO.Direction.LEFT.name].color.initial] + " "; //FL //
        sInput += dic[window.cube.back.cubelets[7][ERNO.Direction.BACK.name].color.initial]
        + dic[window.cube.right.cubelets[3][ERNO.Direction.RIGHT.name].color.initial] + " "; //BR BR
        sInput += dic[window.cube.back.cubelets[1][ERNO.Direction.BACK.name].color.initial]
        + dic[window.cube.left.cubelets[7][ERNO.Direction.LEFT.name].color.initial] + " "; //BL fd
        sInput += dic[window.cube.up.cubelets[0][ERNO.Direction.UP.name].color.initial]
        + dic[window.cube.front.cubelets[6][ERNO.Direction.FRONT.name].color.initial]
        + dic[window.cube.right.cubelets[8][ERNO.Direction.RIGHT.name].color.initial] + " "; //UFR LDF

        + dic[window.cube.right.cubelets[6][ERNO.Direction.RIGHT.name].color.initial]
        + dic[window.cube.back.cubelets[6][ERNO.Direction.BACK.name].color.initial] + " "; //URB LBD
// UF UR UB UL DF DR DB DL FR FL BR BL UFR URB UBL ULF DRF DFL DLB DBR 解好的

        + dic[window.cube.back.cubelets[0][ERNO.Direction.BACK.name].color.initial]
        + dic[window.cube.left.cubelets[6][ERNO.Direction.LEFT.name].color.initial] + " "; //UBL FUL
        sInput += dic[window.cube.up.cubelets[2][ERNO.Direction.UP.name].color.initial]
        + dic[window.cube.left.cubelets[0][ERNO.Direction.LEFT.name].color.initial]
        + dic[window.cube.front.cubelets[8][ERNO.Direction.FRONT.name].color.initial] + " "; //ULF RFD
        sInput += dic[window.cube.down.cubelets[8][ERNO.Direction.DOWN.name].color.initial]
        + dic[window.cube.right.cubelets[2][ERNO.Direction.RIGHT.name].color.initial]
        + dic[window.cube.front.cubelets[0][ERNO.Direction.FRONT.name].color.initial] + " "; //DRF UFR
        sInput += dic[window.cube.down.cubelets[2][ERNO.Direction.DOWN.name].color.initial]
        + dic[window.cube.front.cubelets[2][ERNO.Direction.FRONT.name].color.initial]
        + dic[window.cube.left.cubelets[2][ERNO.Direction.LEFT.name].color.initial] + " "; //DFL RDB
        sInput += dic[window.cube.down.cubelets[0][ERNO.Direction.DOWN.name].color.initial]
        + dic[window.cube.left.cubelets[8][ERNO.Direction.LEFT.name].color.initial]
        + dic[window.cube.back.cubelets[2][ERNO.Direction.BACK.name].color.initial] + " "; //DLB UBL
        sInput += dic[window.cube.down.cubelets[6][ERNO.Direction.DOWN.name].color.initial]
        + dic[window.cube.back.cubelets[8][ERNO.Direction.BACK.name].color.initial]
        + dic[window.cube.right.cubelets[0][ERNO.Direction.RIGHT.name].color.initial]; //DBR RBU

        cont += sInput + "<br/>解法：";
        cont += rs.GetResult(sInput)
        // URDLFB
        cont += "<br/>F:";
        cont += window.cube.front.cubelets[4][ERNO.Direction.FRONT.name].color.initial;
        cont += "----";
        window.cube.front.cubelets.forEach(function (d) {
            cont += "<font color=\""
            + d[ERNO.Direction.FRONT.name].color.name

            + "\">" + d[ERNO.Direction.FRONT.name].color.initial
            + dic[d[ERNO.Direction.FRONT.name].color.initial]
            + "</font>,";
        });
        cont += "<br/>U:";
        window.cube.up.cubelets.forEach(function (d) {
            cont += "<font color=\""
            + d[ERNO.Direction.UP.name].color.name
            + "\">" + d[ERNO.Direction.UP.name].color.initial + "</font>,";
        });
        cont += "\r\nR:";
        window.cube.right.cubelets.forEach(function (d) {
            cont += d[ERNO.Direction.RIGHT.name].color.name + ',';
        });
        cont += "\r\nD:";
        window.cube.down.cubelets.forEach(function (d) {
            cont += d[ERNO.Direction.DOWN.name].color.name + ',';
        });
        cont += "\r\nL:";
        window.cube.left.cubelets.forEach(function (d) {
            cont += d[ERNO.Direction.LEFT.name].color.name + ',';
        });
        cont += "\r\nB:";
        window.cube.back.cubelets.forEach(function (d) {
            cont += d[ERNO.Direction.BACK.name].color.name + ',';
        });
        document.getElementById('info').innerHTML = cont;
